<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image to S3</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: white;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e6e6e6;
        }

        #status {
            margin-top: 20px;
            color: #fff;
            font-size: 16px;
        }

        a {
            color: yellow;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>UPLOAD IMAGE TO S3</h2>

    <input type="file" id="fileInput">
    <br>
    <button onclick="upload()">Upload</button>

    <p id="status"></p>
</div>

<script>
const apiURL = "https://ypmqcrbp6a.execute-api.ap-south-1.amazonaws.com/prod/upload";

async function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Select a file first!");
        return;
    }

    document.getElementById("status").innerText = "Generating URL...";

    try {
        const response = await fetch(apiURL, { method: "POST" });
        const lambdaRaw = await response.json();

        console.log("Lambda raw:", lambdaRaw);

        const inner = JSON.parse(lambdaRaw.body.body);

        const uploadURL = inner.uploadURL;
        const fileURL = inner.fileURL;

        if (!uploadURL) {
            document.getElementById("status").innerText = "Error: uploadURL undefined";
            return;
        }

        let uploadResponse = await fetch(uploadURL, {
            method: "PUT",
            headers: { "Content-Type": file.type },
            body: file
        });

        if (uploadResponse.ok) {
            document.getElementById("status").innerHTML =
                "SUCCESS! <br> File URL:<br><a href='" + fileURL + "' target='_blank'>" + fileURL + "</a>";
        } else {
            document.getElementById("status").innerText = "Upload FAILED!";
        }

    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error occurred.";
    }
}
</script>

</body>
</html>
